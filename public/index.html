<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>SPA</title>
</head>

<body>
  <header id="header" class="flex-around">
    <h1>Tasks</h1>
    <button id="refresh">
      refresh
    </button>
  </header>
  <main id="main" class="flex-around">
    <section id="addForm">
      <div id="form">
        <div>
          <input type="text" id="taskInput" placeholder="Task">
        </div>
        <div>
          <button id="reset">reset</button>
          <button id="submit">submit</button>
        </div>
      </div>
    </section>
    <section id="listTasks">
      <table>
        <caption>List</caption>
        <tbody id="listTask">

        </tbody>
      </table>
    </section>
  </main>
  
  <footer id="footer">
  </footer>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
